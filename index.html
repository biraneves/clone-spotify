<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <title>Spotify - Imersão Alura</title>
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="logo">
                    <a href="#"><img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" /></a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa-solid fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library__content">
                    <button type="button" class="library__button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa-solid fa-plus"></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button type="button" class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>
                <div class="languages">
                    <button type="button" class="languages__button">
                        <span class="fa-solid fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__text">
                    <p class="footer__text__title">Testar o Premium de graça</p>
                    <p class="footer__text__content">
                        Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de
                        cartão de crédito.
                    </p>
                </div>
                <button type="button" class="footer__button">Inscreva-se grátis</button>
            </div>
        </footer>
        <script src="./script.js"></script>
        <script src="https://kit.fontawesome.com/3448507fd8.js" crossorigin="anonymous"></script>
    </body>
</html>
